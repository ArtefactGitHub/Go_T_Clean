{{ define "content" }}

<h2># タスク一覧</h2>

{{ range . }}
<div class="card">
  <div class="card-title"></div>
  <div class="card-body">
    <div>
      [{{.Id}}] : {{ .Name }}
      <a href="/task/{{.Id}}">詳細</a>
    </div>
  </div>
</div>
{{ end }}

<div>
  <br>
  <a href="/task/new">タスク作成</a>
</div>

{{ end }}
